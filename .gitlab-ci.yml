---
stages:
  - install
  - build
  - docker
  - post

variables:
  GO_LINT_COMMAND: make lint
  DOCKER_IMAGE_NAME: cenk1cenk2/seafile-cli
  IMAGE_TAGS: latest
  README_DESCRIPTION: |
    Seafile client inside a Docker container that can continuously synchronize multiple libraries.

include:
  - project: devops/pipes
    file: /templates/go.gitlab-ci.yml

  - project: devops/pipes
    file: /templates/docker-build-dockerhub.gitlab-ci.yml

  - project: devops/pipes
    file: /templates/update-docker-hub-readme.gitlab-ci.yml

build-docker-image:
  only:
    refs:
      - schedules
      - main
